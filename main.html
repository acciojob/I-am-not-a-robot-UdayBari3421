<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I'm not a robot</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
		<form>
			<div class="form-row">
				<h1>I'm not a robot</h1>
			</div> 
			<div class="form-row">
				<img class="img2">      
				<img class="img1">      
				<img class="img1">      
				<img class="img3">      
				<img class="img4">         
				<img class="img5">  
			</div> 
			<div class="form-row">
				<h3 id="h">Please click on the identical tiles to verify that you are not a robot.</h3>  
			</div>
			<div id="footer" class="form-row">
	          <button type="reset" id="reset">Reset</button>
	          <button type="submit" id="verify">Verify</button>
	        </div>
			<div class="form-row">
				<p id="para">You are a human. Congratulations!</p>
			</div>
		</form>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
